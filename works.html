<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Works Cited</title>
  <style>
    body {
      background: rgb(0,250,0);
      display: flex;
      justify-content: center;
    }
    .main {
      max-width: 700px;
      padding: 1rem;
      line-height: 1.6;
    }
    #button-area {
      position: relative;
      width: 300px;
      height: 300px;
      margin-top: 60px;
    }
    .spawn-btn {
      position: absolute;
      padding: 8px 12px;
      cursor: pointer;
    }
    div {
      background-color: rgb(0,200,0);
      width 300px;
      border: 10px rgb(0,150,0);
      padding: 50px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2>Works Cited</h2>

    <p>
      Wikipedia. “Game.” https://en.wikipedia.org/wiki/Game
    </p>

    <p>
      GetCreativeToday. “Define Game.” https://getcreativetoday.com/define-game/
    </p>

    <p>
      ID Tech. “What Makes Video Games Fun?” https://www.idtech.com/blog/what-makes-video-games-fun
    </p>

    <p><a href="index.html">Back to Main Page</a></p>

    <div id="button-area">
      <button class="spawn-btn" id="start-btn" style="left: 120px; top: 120px;">
        Push this button.
      </button>
    </div>
  </div>

  <script>
    const area = document.getElementById("button-area");
    let x = 120;
    let y = 120;
    let step = 80;
    let direction = 0;

    let g = 250; // starting green value

    function darkenBackground() {
      if (g > 0) g -= 5;
      document.body.style.background = `rgb(0,${g},0)`;
    }

    function spawnNext() {
      darkenBackground();

      const btn = document.createElement("button");
      btn.className = "spawn-btn";
      btn.textContent = "And this one";

      if (direction === 0) x += step;
      else if (direction === 1) y += step;
      else if (direction === 2) x -= step;
      else if (direction === 3) y -= step;

      direction = (direction + 1) % 4;

      btn.style.left = x + "px";
      btn.style.top = y + "px";

      btn.onclick = () => {
        btn.remove();
        spawnNext();
      };

      area.appendChild(btn);
    }

    document.getElementById("start-btn").onclick = function () {
      this.remove();
      darkenBackground();
      spawnNext();
    };
  </script>
</body>
</html>
