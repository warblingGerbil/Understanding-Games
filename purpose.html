<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purpose</title>
  <style>
    body {
      background: rgb(0,250,0);
      display: flex;
      justify-content: center;
    }
    .main {
      max-width: 700px;
      padding: 1rem;
      line-height: 1.6;
      color: rgb(0,250,0);
    }
    .secret-hitbox {
      position: fixed;
      right: 0;
      top: 30%;
      width: 200px;
      height: 250px;
      cursor: pointer;
    }
    .secret-triangle {
      position: absolute;
      right: 20px;
      top: 40px;
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-bottom: 140px solid yellow;
      color: yellow;
      transition: 0.3s;
    }
    .secret-triangle span {
      position: absolute;
      top: 45%;
      left: 50%;
      width: 160px;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 12px;
      color: black;
      transition: 0.3s;
      pointer-events: none;
    }
    .secret-hitbox:hover .secret-triangle {
      color: yellow;
      border-bottom-color: yellow;
    }
    .secret-hitbox:hover .secret-triangle span {
      color: black;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2>Purpose</h2>
    <p>This website was made for Computer Science and Public Speech and Debate.</p>
    <p><a href="index.html">Back to Main Page</a></p>
  </div>

  <div class="secret-hitbox">
    <div class="secret-triangle">
      <span>You found the useless secret text, congratulations!</span>
    </div>
  </div>
</body>
</html>
